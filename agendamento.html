<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="stylesagendamento.css" />
</head>
<body>
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="Logo da empresa" class="logo" />
  </a>

  <h2 class="titulo-form">Formulário de Agendamento</h2>
  
  <form id="formAgendamento" action="https://formspree.io/f/xldbwglr" method="POST" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="convenio">Convênio:</label>
    <select id="convenio" name="convenio" required>
            <option value="Particular" class="bold-option">Particular</option>
            <option value="Amil">Amil</option>
            <option value="Bradesco Saúde">Bradesco Saúde</option>
            <option value="NotreDame Intermédica">NotreDame Intermédica</option>
            <option value="SulAmérica">SulAmérica</option>
            <option value="Unimed">Unimed</option>
            <option value="Porto Seguro Saúde">Porto Seguro Saúde</option>
            <option value="Outros">Outros</option>
    </select>

    <label for="laudo">Laudo (anexar imagem):</label>
    <input type="file" id="laudo" name="laudo" accept="image/*" />
    <img id="preview" src="" alt="Prévia da imagem" style="display:none; max-width: 100%; margin-top: 10px; border-radius: 8px;" />

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required onchange="carregarCidades()">
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required />

    <div class="checkbox-group">
      <label class="checkbox-label morning">
        <input type="checkbox" name="horarios" value="manha" />
        Manhã
      </label>
      <label class="checkbox-label afternoon">
        <input type="checkbox" name="horarios" value="tarde" />
        Tarde
      </label>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="scriptagendamento.js"></script>
</body>
</html>
