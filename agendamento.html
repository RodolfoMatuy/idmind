<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Id Mind</title>
    <link rel="stylesheet" href="stylesagendamento.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Logo ID Mind" class="logo">
            </a>
        </div>
    </header>

    <section id="agendamento">
        <div class="container">
            <h2>Formulário de Agendamento</h2>
            <form id="formAgendamento" action="https://formspree.io/f/xldbwglr" method="POST">
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required onchange="carregarCidades()">
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
                </div>

                <div>
                    <label for="laudo">Possui laudo médico?</label>
                    <select id="laudo" name="laudo">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <div>
                    <label for="reembolso">Possui reembolso do plano de saúde?</label>
                    <select id="reembolso" name="reembolso">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <div>
                    <label for="plano">Qual o plano de saúde: (opcional)</label>
                    <input type="text" id="plano" name="plano">
                </div>

                <div>
                    <label for="particular">Particular?</label>
                    <select id="particular" name="particular">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <button type="submit">Enviar Agendamento</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="color: black; font-size: 0.9rem;">&copy; 2025 Recriar Psicologia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="scriptagendamento.js"></script>
</body>
</html>
